<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>타이핑게임</title>
    <style>
        @font-face {
            font-family: 'Cafe24Ohsquareair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202@1.0/Cafe24Ohsquareair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'Cafe24Ohsquareair';
        }
        .col-md-12{
            margin-bottom:20px;
        }
        
    </style>
</head>
<body class="bg-info text-dark main" style="--bs-bg-opacity: .25;">
    <header class="bg-info text-center p-3 mb-5">
        <h1>타이핑게임</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p nclass="lead">
                    주어진 단어를 <span class="text-sucess">5</span>초안에 타이핑 하기
                </p>
                <h2 class="display-2 mb-5" id="current-word">start</h2>
                <input type="text" class="form-control form-control-lg" placeholder="start를 치면 시작합니다" id="word-input">
                <h4 class="mt-3" id="message"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-6">
                <h3>
                    Time left:<span id="time">0</span>
                </h3>
            </div>
            <div class="col-12 col-xl-6">
                <h3>
                    score:<span id="score">0</span>
                </h3>
            </div>
        </div>
        <div class="row">
           
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="col-12 col-sm-3 btn btn-primary" onclick="l1()">일반(아무거나렌덤)</button>
                <button class="col-12 col-sm-3 btn btn-warning" onclick="l2()">음식단어</button>
                <button class="col-12 col-sm-3 btn btn-success" onclick="l3()">뜻좋은단어(가장 어려움)</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
